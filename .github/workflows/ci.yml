# NOTE: This file is generated by chored

'on':
  push:
    branches:
      - main
      - ci-*
  pull_request: {}
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup chored
        uses: timbertson/chored-setup@v1
      - name: precommit
        run: ./chored precommit --json "$OPTS"
        env:
          OPTS: '{"requireClean":true}'
      - name: PR specific tests
        run: ./chored test --json "$OPTS"
        env:
          OPTS: '{"args":["test/lib/github/run_env_prtest_only.ts"]}'
        if: github.event_name == 'pull_request'
      - name: Push specific tests
        run: ./chored test --json "$OPTS"
        env:
          OPTS: '{"args":["test/lib/github/run_env_pushtest_only.ts"]}'
        if: github.event_name == 'push'
